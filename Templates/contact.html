{% extends 'base.html' %}

{% block title %}Contact
{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
<!--https://source.unsplash.com/1200x400/?phone,contect-->
 <img src="/static/img/contact.jpg" class="d-block w-100 mx-0" alt="...">
 </div>
 <div class="container mb-3 py-4">
 <h2 class="text-center">Contact Us</h2>
 <form method="post" action="/contact">
    {% csrf_token %}
  <div class="form-group">
    <label for="name">Name*</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Full name">
  </div>
  <div class="form-group">
    <label for="email">Email address*</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
  </div>
 <div class="form-group">
    <label for="phone">Phone Number*</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Phone number">
  </div>
  <div class="form-group">
    <label for="desc">Tel me about What you want connect me for.....*</label>
    <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button> 
</form>
</div>
{% endblock body %}
