{% extends 'index.html' %}

{% block body %}
<div class="container mb-3 py-4 alert alert-warning">
 <h2 class="text-center">Login here</h2>
 <form method="post" action="/login">
    {% csrf_token %} 
  <div class="form-group">
    <label for="email">Username</label>
    <input type="text" class="form-control" id="email" name="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="password">Enter Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your Possword">
  </div>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Sign In</button>
 </form>
</div>
{% endblock body %}
